   <h1>Payment Information</h1><!--Create and format a form with multiple field sets-->
   <form action="process-card.php" method="post">
      <fieldset>
         <select id = ccard name="creditcard" required>><!--Create a selection list-->
            <option value="amex">American Express</option>
            <option value="disc">Discover</option>
            <option value="master">MasterCard</option>
            <option value="visa">Visa</option>
         </select>
          
         <label for="cname">Name</label> 
         <input id="cname" name="cardname" type="text" required/>
		 <label for="phone">Phone</label> 
         <input id = "phone" type="text" pattern="[789][0-9]{9}" inputmode="numeric"required /><!--Include at least one input that is set for a mobile keyboard type-->
         <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1">Would you like to recive text updates?</label><br><!--input type: check boxes-->
         <label for="cnum">Card Number</label>
         <input type="text" name="cardnumber" id="cnum" pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$" required />
<!--Validate data with patterns and field lengths-->
         <select name="cardmonth" id="month" >

            <option value="02">Febuary(02)</option>
            <option value="03">March(03)</option>
            <option value="04">April(04)</option>

            <option value="06">June(06)</option>
            <option value="07">July(07)</option>
            <option value="08">August08)</option>
            <option value="09">September(09)</option>

            <option value="11">November(11)</option>
            <option value="12">December(12)</option>   
		   </datalist>
         </select>  <!--input type: datalists-->

            <option value="2021">2021</option>

onclick="spinner()" >Submit</button><!--input type: spinners-->
